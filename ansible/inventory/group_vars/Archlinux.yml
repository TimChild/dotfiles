---
# Arch-specific variables
package_manager: pacman
package_update_command: pacman -Syu --noconfirm
package_install_command: pacman -S --noconfirm
package_remove_command: pacman -R --noconfirm

# Arch-specific packages
arch_packages:
  - fuse2 # Required for file system mounting
  - base-devel # Essential development tools
  - openssl # Cryptography library
  - zlib # Compression library
  - sqlite # SQLite database library
  - ncurses # Terminal handling library

