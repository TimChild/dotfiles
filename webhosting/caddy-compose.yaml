# This is the compose file the Caddy container will use

services:
  caddy:
    image: caddy:latest
    container_name: caddy_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./sites-enabled:/etc/caddy/sites-enabled
      - /srv:/srv
      - caddy_data:/data
      - caddy_config:/config

  redis:
    # Single redis instance for all reflex sites to share...
    image: redis:7.4

  aot-backend:
    image: ghcr.io/timchild/aot-backend:latest
    container_name: aot_backend
    restart: unless-stopped
    env_file: "sites/aot/.env"

volumes:
  caddy_data:
  caddy_config:
